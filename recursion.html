<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>palindrome</title>
</head>
<body>
    <script>
       function recursion(x){
        
        if(x === 0){
            return 1;
        }
        else{
            x *= recursion(x-1);
        }
        return x;
    }
    console.log(recursion(5));
    </script>
</body>
</html>
