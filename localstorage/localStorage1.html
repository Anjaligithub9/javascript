<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>JS</title>

    <link rel="stylesheet" href="localStorage1.css">

</head>

<body>
    <div class="container">

        <div class="header">

            <h2>Create Account</h2>

        </div>

        <form id="form" class="form">

            <div class="form-control">
                <label for="name">Your name</label>
                <input type="text" placeholder="name" id="names" />
                <i class="check-circle"></i>
                <i class="exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="username">Your username</label>
                <input type="text" placeholder="name17" id="username" />
                <i class="check-circle"></i>
                <i class="exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="email">Email address</label>
                <input type="email" placeholder="abcxyz@gmail.com" id="email" />
                <i class="check-circle"></i>
                <i class="exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="number">Mobile Number</label>
                <input type="number" placeholder="1234-5678-91" id="number" />
                <i class="check-circle"></i>
                <i class="exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" />
                <i class="check-circle"></i>
                <i class="exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <button id="btnInsert">Register</button>
        </form>
    </div>

    <script src="localStorage1.js"></script>
    
</body>
</html>
