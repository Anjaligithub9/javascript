<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>2-d Array</title>
</head>

<body>
    <script>
        let a;
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                a = `${i}` + `${j}`;
                document.write(a + " ");
            }
            document.write(`<br>`);
        }
    </script>
</body>

</html>
