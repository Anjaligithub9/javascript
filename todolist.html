<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>List</title>
</head>

<body>
    <h1><i>To Do</i></h1>
    <textarea rows="10" cols="30" id="userinput"></textarea>
    <button onclick="values.task()">Add</button>
    <ul id="list"></ul>


    <script>
        let values = {
            arr: [],
            render: function () {
                let li = ' ';
                this.arr.forEach(function (value) {
                    li += `<li>${value.obj}</li>`;
                })
                document.getElementById("list").innerHTML = li;
            },
            task: function () {
                var a = document.getElementById("userinput").value.trim();
                this.arr.push({
                    obj: a
                });
                this.render();
            },
        }
    </script>


</body>

</html>
